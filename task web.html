<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="task web.css">
    <title>Todo Manager</title>
</head>
<body>
    <div class="container">
        <h1>TodoInput</h1>

        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="New Task">
            <p id="errorMessage" style="display: none; color: red;">Task must be at least 5 characters long.</p>
            <button id="addTaskBtn">Add new task</button>
        </div>

        <h2>Todo List</h2>
        <div class="filters">
            <button id="showAll">All</button>
            <button id="showDone">Done</button>
            <button id="showTodo">Todo</button>
        </div>

        <div id="tasksContainer" class="tasks-container">
        </div>

        <div class="actions">
            <button id="deleteDoneTasks">Delete Done Tasks</button>
            <button id="deleteAllTasks">Delete All Tasks</button>
        </div>
    </div>

    <div id="confirmationDialog" class="confirmation-dialog">
        <p>Are you sure you want to delete this task?</p>
        <button class="confirm-btn">Confirm</button>
        <button class="cancel-btn">Cancel</button>
    </div>

    <script src="task web.js"></script>
</body>
</html>
